# Site Settings
title: "Reedo's Blog"
subtitle: "Notes on structure, constraint, coherence, and other lines of inquiry"
name: "Reed Kimble"
description: "A workspace for recording observations of structure across domains"
url: "https://reedkimble.github.io"
baseurl: "/Blog"
repository: "ReedKimble/Blog"

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Site Author
author:
  name: "Reed Kimble"
  bio: "IT Engineer · Developer · Observer of Structure"
  avatar: "/assets/images/UNS-GPT.png"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/reedkimble"

# Reading Files
include:
  - _pages

# Pagination
paginate: 5
paginate_path: /page:num/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Markdown and Math Settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: false
  syntax_highlighter: rouge

rouge:
  guess_lang: false
  default_lang: text
  # register "uns" as a recognized token alias for JavaScript-like syntax
  languages:
    uns: javascript
